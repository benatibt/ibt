<!-- ===== Islands Book Trust – Two-row Header (sticky via CSS) ===== -->

<!-- wp:group {"tagName":"header","align":"full","className":"ibt-header-wrap"} -->
<header class="wp-block-group alignfull ibt-header-wrap">

  <!-- wp:columns {"align":"wide","className":"ibt-header-inner"} -->
  <div class="wp-block-columns alignwide ibt-header-inner">

    <!-- wp:column {"width":"100px","className":"ibt-logo-col"} -->
    <div class="wp-block-column ibt-logo-col" style="flex-basis:100px">
      <!-- wp:site-logo {"width":80} /-->
    </div>
    <!-- /wp:column -->

    <!-- wp:column {"className":"ibt-header-col"} -->
    <div class="wp-block-column ibt-header-col">

      <!-- ===== Utility Row ===== -->
      <!-- wp:group {"className":"ibt-utility-row","layout":{"type":"flex","justifyContent":"space-between","flexWrap":"nowrap","verticalAlignment":"center"}} -->
      <div class="wp-block-group ibt-utility-row">

        <!-- Left: Trade link -->
        <!-- wp:paragraph {"className":"ibt-trade-link"} -->
        <p class="wp-block-paragraph ibt-trade-link"><a href="/trade/">Trade</a></p>
        <!-- /wp:paragraph -->

        <!-- Right: Search icon + Account icon + Mini-cart -->
        <!-- wp:group {"className":"ibt-icons","layout":{"type":"flex","justifyContent":"flex-end","flexWrap":"nowrap","verticalAlignment":"center"}} -->
        <div class="wp-block-group ibt-icons">

          <!-- Search trigger (icon opens overlay via :target) -->
          <!-- wp:html -->
          <a class="ibt-icon ibt-search-trigger" href="#ibt-search" aria-label="Open search">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" role="img" aria-hidden="true">
              <path d="M10 2a8 8 0 105.293 14.293l4.707 4.707 1.414-1.414-4.707-4.707A8 8 0 0010 2zm0 2a6 6 0 110 12 6 6 0 010-12z"/>
            </svg>
          </a>
          <!-- /wp:html -->

          <!-- Account icon -->
          <!-- wp:html -->
          <a class="ibt-icon ibt-account" href="/my-account/" aria-label="My account">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" role="img" aria-hidden="true">
              <path d="M12 12c2.761 0 5-2.686 5-6s-2.239-6-5-6-5 2.686-5 6 2.239 6 5 6zm0 2c-4.418 0-8 2.239-8 5v3h16v-3c0-2.761-3.582-5-8-5z"/>
            </svg>
          </a>
          <!-- /wp:html -->

          <!-- Mini-cart (Woo) -->
          <!-- wp:woocommerce/mini-cart /-->

        </div>
        <!-- /wp:group -->
      </div>
      <!-- /wp:group -->

      <!-- ===== Main Navigation Row ===== -->
      <!-- wp:group {"className":"ibt-mainnav-row","layout":{"type":"flex","justifyContent":"space-between","flexWrap":"nowrap","verticalAlignment":"center"}} -->
      <div class="wp-block-group ibt-mainnav-row">

        <!-- wp:site-title {"level":2,"className":"ibt-site-title"} /-->

        <!-- NOTE: if this doesn’t show your menu, select the Navigation block in the editor and pick your menu -->
        <!-- wp:navigation {"layout":{"type":"flex"}} /-->

      </div>
      <!-- /wp:group -->

    </div>
    <!-- /wp:column -->

  </div>
  <!-- /wp:columns -->

  <!-- ===== Pop-out Search Overlay (CSS :target; no JS required) ===== -->
  <!-- wp:group {"anchor":"ibt-search","className":"ibt-search-modal","layout":{"type":"constrained"}} -->
  <div id="ibt-search" class="wp-block-group ibt-search-modal" aria-hidden="true">
    <!-- wp:html -->
    <a href="#" class="ibt-search-close" aria-label="Close search">✕</a>
    <!-- /wp:html -->
    <!-- wp:group {"className":"ibt-search-modal-inner","layout":{"type":"constrained"}} -->
    <div class="wp-block-group ibt-search-modal-inner">
      <!-- wp:search {"label":"Search","showLabel":false,"buttonText":"Search","buttonPosition":"button-inside","placeholder":"Search site"} /-->
    </div>
    <!-- /wp:group -->
  </div>
  <!-- /wp:group -->

</header>
<!-- /wp:group -->
